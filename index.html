<!DOCTYPE html>
<html>
<head>
    <title>My Cloud Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            .spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        /* A soft sky blue gradient */
        background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 100%);
        overflow: hidden;
        position: relative;
    }

    /* Creating fluffy cloud layers using pseudo-elements */
    body::before, body::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 200%; height: 100%;
        /* Drawing clouds with radial gradients (two clusters) */
        background: 
            /* Cluster 1: Top Left */
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.8) 10%, transparent 10.5%),
            radial-gradient(circle at 23% 33%, rgba(255,255,255,0.7) 8%, transparent 8.5%),
            radial-gradient(circle at 17% 32%, rgba(255,255,255,0.7) 7%, transparent 7.5%),
            
            /* Cluster 2: Middle Right */
            radial-gradient(circle at 70% 20%, rgba(255,255,255,0.8) 12%, transparent 12.5%),
            radial-gradient(circle at 74% 24%, rgba(255,255,255,0.7) 10%, transparent 10.5%),
            radial-gradient(circle at 66% 22%, rgba(255,255,255,0.7) 9%, transparent 9.5%),

            /* Cluster 3: Bottom Right */
            radial-gradient(circle at 85% 75%, rgba(255,255,255,0.7) 11%, transparent 11.5%),
            radial-gradient(circle at 88% 78%, rgba(255,255,255,0.6) 9%, transparent 9.5%),
            radial-gradient(circle at 82% 77%, rgba(255,255,255,0.6) 8%, transparent 8.5%);
        background-size: 50% 100%;
        z-index: -1;
    }

    /* Animating the clouds at different speeds */
    body::before { animation: moveClouds 60s linear infinite; opacity: 0.6; }
    body::after { animation: moveClouds 40s linear infinite reverse; opacity: 0.4; top: 20%; }

    @keyframes moveClouds {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
    }

    .container {
        background: rgba(255, 255, 255, 0.4); /* Light glass effect */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        max-width: 500px;
        color: #1661BE; /* Dark blue for readability */
    }

    h1 { color: #0C7ECF; margin-top: 0; }

    .skill-badge {
        background: #0C7ECF;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        margin: 5px;
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <p>My Cloud Portfolio is currently under construction.</p>
        <div id="skills-container" class="skills-grid">
                    <div id="loading-spinner" class="spinner"></div>
                </div>
        
        
        <p>Total Visitors: <span id="counter">Loading...</span></p>
        <p><i>Powered by AWS & Automated via CI/CD</i></p>
    </div>
        <script>
            async function updateCounter() {
                try {
                    let response = await fetch("https://45rteya1fc.execute-api.us-east-1.amazonaws.com/prod/count");
                    if (!response.ok) throw new Error('Network response was not ok');
                    let data = await response.json();
                    document.getElementById("counter").textContent = data.count;
                } catch (e) {
                    document.getElementById("counter").textContent = 'Error';
                    console.error('Failed to load counter:', e);
                }
            }
            updateCounter();
        </script>
        <script>
            // 1. Your S3 Object URL (Find this in your Data Bucket properties)
            const dataUrl = 'https://brianawagner-portfolio-data-2026.s3.us-east-1.amazonaws.com/skills.json';

            async function loadSkills() {
                try {
                    // 2. Fetch the data from S3
                    const response = await fetch(dataUrl);
                    if (!response.ok) throw new Error('Failed to fetch skills');
                    const skills = await response.json();

                    // 3. Find our "Empty Box"
                    const container = document.getElementById('skills-list');
                    if (!container) return;

                    // 4. Loop through each skill and create the HTML
                    skills.forEach(skill => {
                        const skillElement = document.createElement('div');
                        skillElement.className = 'skill-tag';
                        skillElement.innerHTML = `
                            <strong>${skill.name}</strong>
                            <span>(${skill.proficiency}%)</span>
                        `;
                        container.appendChild(skillElement);
                    });
                } catch (error) {
                    console.error('Error loading skills:', error);
                }
            }

            // Run the function!
            loadSkills();
        </script>
    </body>
    </html>
    <script>
        // 1. Your S3 Object URL (Find this in your Data Bucket properties)
        // Use the same dataUrl for both loaders
        // const skillsDataUrl = 'https://brianawagner-portfolio-data-2026.s3.us-east-1.amazonaws.com/skills.json';

        async function updateSkills() {
            const spinner = document.getElementById('loading-spinner');
            try {
                // 2. Fetch the data
                const response = await fetch(dataUrl);
                const skills = await response.json(); //

                // 1. Hide the spinner now that we have data
                if (spinner) spinner.style.display = 'none';

                // 3. Find the container we made in Step 1
                const container = document.getElementById('skills-container');

                                // 4. Create an element for each skill (CSP-safe, new version)
                                skills.forEach(skill => {
                                    const skillDiv = document.createElement('div');
                                    skillDiv.className = 'skill-item'; // or 'skill-tag' based on your CSS

                                    const skillName = document.createElement('strong');
                                    skillName.textContent = skill.name;

                                    const skillProficiency = document.createElement('span');
                                    skillProficiency.textContent = `: ${skill.proficiency}%`;

                                    skillDiv.appendChild(skillName);
                                    skillDiv.appendChild(skillProficiency);
                                    container.appendChild(skillDiv);
                                });
            } catch (error) {
                // If there is an error, we should still hide the spinner
                if (spinner) spinner.style.display = 'none';
                console.error("Error fetching skills:", error);
            }
        }

        // Start the process!
        updateSkills();
    </script>
