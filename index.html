<!DOCTYPE html>
<html>
<head>
    <title>My Cloud Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 600px;
    }

    h1 { color: #e94560; font-size: 2.5rem; margin-bottom: 10px; }

    .skill-badge {
        background: rgba(233, 69, 96, 0.2);
        padding: 8px 15px;
        border-radius: 12px;
        border: 1px solid #e94560;
        margin: 5px;
        display: inline-block;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <p>My Cloud Portfolio is currently under construction.</p>
        <div class="skills-container">
    <div class="skill-badge">AWS S3</div>
    <div class="skill-badge">AWS CodePipeline</div>
    <div class="skill-badge">GitHub Automation</div>
    <div class="skill-badge">CI/CD Pipelines</div>
    <div class="skill-badge">Static Web Hosting</div>
</div>
        
        
        <p><i>Powered by AWS & Automated via CI/CD</i></p>
    </div>
</body>
</html>
